<app-header (activeTab)="onChangeActiveTab($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="activeTab === 'recipesTab'"></app-recipes>
      <app-shopping-list *ngIf="activeTab === 'shoppingListTab'"></app-shopping-list>
    </div>
  </div>
</div>
