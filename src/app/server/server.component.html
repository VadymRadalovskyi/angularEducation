<div class="container">
  <div class="row justify-content-center">
    <div class="col-3 text-center">
      <!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
      <input type="text" class="form-control" [(ngModel)]="serverName">
      <button class=" btn btn-primary" (click)="onCreateServer()" [disabled]="!allowNewServer">Add Server</button>
      <p *ngIf="serverCreated"> {{serverCreationStatus}}</p>
      <p *ngIf="!serverCreated">No server was created</p>
      <!-- <p *ngIf="serverCreated; else noServer"> {{serverCreationStatus}}</p>
              <ng-template #noServer>
                <p>No server was created</p>
              </ng-template> -->
      <p>{{serverName}}</p>
      <app-servers *ngFor="let server of servers"></app-servers>
    </div>
  </div>
</div>
